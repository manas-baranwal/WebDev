<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head> 
<body>
    <h1>Lorem, ipsum dolor</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    
    <ul>    <!--to create an unordered lists(bullets) -->
        <li>lemon tea</li>
        <li>back tea</li>
    </ul>
    <ol>    <!--to create an ordered lists(numbers) -->
        <li>lemon tea</li>
        <li>black tea</li>
    </ol>
</body>
</html>

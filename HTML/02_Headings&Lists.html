<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>
    <h1>Lorem, ipsum dolor</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>

    <ul> <!--to create an unordered lists(bullets) -->
        <li>lemon tea</li>
        <li>back tea</li>
    </ul>
    <ol> <!--to create an ordered lists(numbers) -->
        <li>lemon tea</li>
        <li>black tea</li>
    </ol>
    <div>
         <h1>all the block elemnts</h1> <!--takes the whole space on a webpage -->
        <ul>
            <li>all the headings</li>
            <li>ul,ol</li>
            <li>li</li>
            <li>p</li>""
        </ul>

    </div>
    <div>
        <h1>InLine elements</h1> <!--takes only the space its needs-->
        <ul>
            <li>a tags</li>
            <li>imgs</li>
            <li>stong</li>
            <li>em</li>
        </ul>
    </div>
</body>

</html>

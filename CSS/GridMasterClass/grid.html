<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #c0c0c0;
            color: aliceblue;
        }

        .container {
            background-color: #6d6d6d;
            border: 2px solid rgb(0, 0, 0);
            margin-bottom: 20px;
            padding: 10px;
        }

        .grid-container {
            display: grid;
            gap: 10px;
            background-color: #ddd;
            padding: 10px;
            margin-bottom: 10px;

        }

        .box {
            background-color: rgb(61, 125, 227);
            color: aliceblue;
            padding: 20px;
            font-size: 18px;
            text-align: center;
        }



        .box:nth-child(even) {
            background-color: #dc3b3b;
        }
    </style>
</head>

<body>
    <h1>Css grid Master Class</h1>
    <div class="container">
        <h2>Basic Grid (3X3)</h2>
        <div class="grid-container" style="grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,150px);">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </div>

    <div class="container">
        <h2>grid with different column sizes</h2>
        <div class="grid-container" style="grid-template-columns: 1fr 2fr 1fr;">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>

    <div class="container">
        <h2>Grid Item placement</h2>
        <div class="grid-container" style="grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,100px);">
            <div class="box" style="grid-column: 1/3; grid-row: 1/3;">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box" style="grid-column: 2/4;">5</div>
        </div>
    </div>

    <div class="container">
        <h2>Grid Template Areas</h2>
        <div class="grid-container" style="grid-template-areas: 'header header header header' 'sidebar main main main' 'footer footer footer footer';">
            <div class="box" style="grid-area: header;">Header</div>
            <div class="box" style="grid-area: sidebar;">Sidebar</div>
            <div class="box" style="grid-area: main;">Main Content</div>
            <div class="box" style="grid-area: footer;">Footer</div>
        </div>
    </div>

    <div class="container">
        <h2>Auto-fit & MinMax</h2>
        <div class="grid-container" style="grid-template-columns: repeat(auto-fit, minmax(100px,1fr));">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </div>
    
    <div class="container">
        <h2>Nested Grids</h2>
        <div class="grid-container" style="grid-template-columns: 1fr 1fr;">
            <div class="box">1</div>
            <div class="grid-container" style="grid-template-columns: 1fr 1fr;">
                <div class="box" style="background-color: #dc3b3b;">2.1</div>
                <div class="box" style="background-color: #dc3b3b;">2.2</div>
                <div class="box" style="background-color: #dc3b3b;">2.3</div>
                <div class="box" style="background-color: #dc3b3b;">2.4</div>
            </div>
        </div>
    </div>
</body>

</html>
